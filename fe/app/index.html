    <script>
      (function() {
        const arrLi = document.querySelectorAll('li');
        const github = 'https://sbaof.github.io/code-pieces/fe/public/';
        arrLi.forEach((item) => {
          item.addEventListener('click', () => {
            let href = item.querySelector('a').href;
            const action = href.split('/').pop();
            var githubRegex = new RegExp('github', 'i');
            if (githubRegex.test(href)) {
              href = github + action;
            }
            window.location.href = href;
          })
        });
      })();
    </script>
