<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>set time out</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="myDiv"></div>

  <script>
    const div = document.getElementById("myDiv");

setTimeout(function() {
  if (!div.style.left) {
    div.style.left = '0px';
  }
  let left = parseInt(div.style.left) + 1;
  console.log('left: ', div.style.left, left);
  div.style.left = left + 'px';
  if (left < 200) {
    setTimeout(arguments.callee, 10);
  }
}, 10);
  </script>

</body>
</html>
