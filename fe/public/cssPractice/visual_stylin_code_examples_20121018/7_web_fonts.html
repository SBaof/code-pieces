<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Visual Stylin' - Section 7 - Web Fonts</title>
<link href=
'http://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="code_examples_base.css" />
<style>
figure {
	margin:20px;
	}
figure pre {margin:0;}
 .fonts.fig63 h3 {
 	font-family: Prata, times, serif;
	}
.fonts.fig64 {font: 18px/27px 'UbuntuTitlingBold', Arial, sans-serif;}
@font-face {
    font-family: 'UbuntuTitlingBold';
    src: url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.eot');
    src: url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.eot?#iefix') format('embedded-opentype'),
         url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.woff') format('woff'),
         url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.ttf') format('truetype'),
         url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.svg#UbuntuTitlingBold') format('svg');
    font-weight: normal;
    font-style: normal;
	}
</style>
</head>

<body>
<div id="wrapper">
<p>Code examples from <a href="http://stylinwithcss.com/visual_stylin.php">Visual Stylin' with CSS3</a> by Charles Wyke-Smith</p>
<h1>Section 7 &#8226; Web Fonts</h1>
<figure>	
	<div class="fonts fig63">
    	<h3>This type is set in the Prata font.</h3>
    </div>
    <pre><code>&lt;link href=
'http://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'></code></pre>
	<figcaption><span>Figure 63:</span> This headline is set in Prata. This font is downloaded from Google and added using a link tag in the head of the page.</figcaption>
</figure>

<figure>	
	<div class="fonts fig64">
    	<h3>This type is set in the Ubuntu font.</h3>
    </div>
    <pre><code>@font-face {
 font-family: 'UbuntuTitlingBold';
 src: url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.eot');
 src: url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.eot?#iefix')
 format('embedded-opentype'),
   url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.woff') format('woff'),
   url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.ttf') format('truetype'),
   url('fonts/Ubuntu-Titling/UbuntuTitling-Bold-webfont.svg#UbuntuTitlingBold') 
   format('svg');
    font-weight: normal;
    font-style: normal;
}</pre></code>
	<figcaption><span>Figure 64:</span> This headline is set in Ubuntu. This FontSquirrel font (downloaded from <a href="http://www.fontsquirrel.com">FontSquirrel.com</a>) is added to the page using the <code>@fontface</code> rule and would be served from your Web server (in this example, it's served from a local folder)</figcaption>
</figure>	

</div>
</body>
</html>
