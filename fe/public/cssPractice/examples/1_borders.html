<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Visual Stylin' - Section 1 - Borders</title>
<link href=
'http://fonts.googleapis.com/css?family=Anton|Niconne|Prata|Trocchi|Open+Sans:300italic,300|Open+Sans+Condensed:700|Comfortaa:400,700,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="code_examples_base.css" />
<style>

/* figure layouts */
.basic_borders {
	width:150px;
	height:100px;
	margin:10px 0 20px;
	padding:10px;
	/* float:left; */
	}
.basic_borders_large {
	width:225px;
	/*height:150px;*/
	margin:10px 0px;
	padding:5px;
	}
.basic_borders code, .basic_borders_large code {
	margin:20px 0 0 0px;
	display:inline-block;
	}
	
/* three basic border boxes demo */
.basic_borders.fig5_1 {
	margin:10px 0 10px;
	padding:10px;
	border:5px dashed #A7A9AC;
	}
.basic_borders.fig5_2 {
	margin:10px 0 10px;
	padding:10px;
	border:5px double #A7A9AC;
	}
.basic_borders.fig5_3 {
	margin:10px 0 10px;
	padding:10px;
	border:5px inset #C7C8C9;
	}

/* two basic rounded corners demo */
.basic_borders.fig7_1 {
	border:2px solid #A7A9AC;
	border-radius:10px;
	margin:10px 0 10px;
	/*background:#FED;*/
	}
.basic_borders.fig7_2 {
	border:2px solid #A7A9AC;
	border-radius:20px 0px 20px 0px;
	margin:10px 0 10px;
	/*background:#FED;*/
	}
	
/* rounded corners examples */
.basic_borders.fig8_1 {
	border:2px solid #ff58ba;
	border-radius:7px;
	background:url(pics/2_pink_flowers.png) #FFF center center;
	margin:10px 0 10px;
	}
.basic_borders.fig8_2 {
	border-radius:30px;
	background:url(pics/leaves.png) #FFF;
	margin:10px 0 10px;
	}
.basic_borders_large.fig9 {
	border-top:8px solid #ff58ba;
	border-bottom:8px solid #ff58ba;
	border-radius:30px;
	margin:10px 0 10px;
	}
.basic_borders_large.fig9  p {
	font-family:'niconne', serif;
	font-size:1.75em;
	margin:10px 0;
	text-align:center;
	}
.basic_borders_large.fig9  cite {
	display:block;
	font-family:'open sans condensed', sans-serif;
	font-size:.65em;
	color:#c8c8c8;
	font-style:normal;
	text-align:right;
	margin:0 15px 0 0;
	}
.basic_borders_large.fig11_1 {
	height:150px;
	width:150px;
	margin:0 0px 0 0;
	border:3px solid #64D1DD;
	border-radius:50%;
	}
.basic_borders_large.fig11_2 {
	height:100px;
	width:150px;
	margin:10px 0 0 0;
	border:3px solid #64D1DD;
	border-radius:50%;
	}

</style>
    
</head>

<body>	
<div id="wrapper">

	<p>Code examples from <a href="http://stylinwithcss.com/visual_stylin.php">Visual Stylin' with CSS3</a> 
	by Charles Wyke-Smith</p>
	<h1>Section 1 &#8226; Borders</h1>
	
	<figure>
    	<div class="basic_borders fig5_1"> 
        <pre><code>border:5px dashed #A7A9AC;</code></pre>
    	</div>
    
    	<div class="basic_borders fig5_2"> 
        <pre><code>border:5px double #A7A9AC;</code></pre>
    	</div>
    	<div class="basic_borders fig5_3"> 
        <pre><code>border:5px inset #C7C8C9;</code></pre>
    	</div>
    	<!--Note that Figure: will be replaced on page load with e.g. Figure 10:  - don't edit Figure: -->
		<figcaption><span>Figure 5: </span>Dashed, inset, and ridge border styles.</figcaption>
	</figure>

	<figure>
		<div class="basic_borders fig7_1"><pre><code>border-radius:10px;</code></pre></div>
		<div class="basic_borders fig7_2"><pre><code>border-radius:20px 0px 20px 0px;</code></pre></div>
		<figcaption><span>Figure 7: </span>You can specify the same radius for each corner or you can 
        alternate radius sizes for a different look.</figcaption>
	</figure>

	<figure>
    	<div class="basic_borders fig8_1">
        	<pre><code>border:2px solid #ff58ba;
border-radius:7px;
background:url(pics/2_pink_flowers.png) #FFF center center;</code></pre>
		</div>
    	<div class="basic_borders fig8_2">
        	<pre><code>border-radius:30px;
background:url(pics/leaves.png) #FFF;</code></pre>
    	</div>
    	<!--Note that Figure: will be replaced on page load with e.g. Figure 10:  - don't edit Figure: -->
		<figcaption><span>Figure 8: </span>Here, background images are masked by their radiused borders.</figcaption>
	</figure>

	<figure>
		<div class="basic_borders_large fig9">
        	<p>Great minds discuss ideas; average minds discuss events; small minds discuss people. <cite>Eleanor Roosevelt</cite></p>
    	</div>
    	<!--Note that Figure: will be replaced on page load with e.g. Figure 10:  - don't edit Figure: -->
		<figcaption><span>Figure 9: </span>By setting a larger border radius than the border thickness, and only displaying borders on opposite sides, the tapers on the border corners can become a design element.</figcaption>
	</figure>

	<figure>
    	<div class="basic_borders_large fig11_1">
        	<pre><code>height:150px;
width:150px;
border:3px solid #64D1DD;
border-radius:50%;</code></pre>
  		</div>
   		<div class="basic_borders_large fig11_2">
        	<pre><code>height:100px;
width:150px;
border:3px solid #64D1DD;
border-radius:50%;</code></pre>
    	</div>
    	<!--Note that Figure: will be replaced on page load with e.g. Figure 10:  - don't edit Figure: -->
		<figcaption><span>Figure 11: </span>By setting all four border radii to 50%, you can size the box to get a perfect circle (height and width are equal), or any shape of ellipse (width and height are different).</figcaption>
	</figure>

</div>
</body>
</html>
