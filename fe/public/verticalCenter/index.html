<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vertical center</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<section>
		<label for="1">单杠文本 & 高度固定</label>
		<div class="vertical-one">
			content
		</div>
	</section>
	<section>
		<label for="1">绝对定位 + top + margin-top</label>
		<div class="vertical">
			<div class="vertical-two">
				content<br>
				content<br>
				content<br>
				content<br>
			</div>
		</div>
	</section>
	<section>
		<label for="1">display: table</label>
		<div class="vertical vertical-container-one">
			<div class="vertical-three">
				content<br>
				content<br>
				content<br>
				content<br>
				content<br>
				content<br>
				content<br>
			</div>
		</div>
	</section>
	<section>
		<label for="1">display: table-cell;</label>
		<div class="vertical vertical-container-two">
			<div class="vertical-four">
				content<br>
				content<br>
				content<br>
				content<br>
				content<br>
				content<br>
				content<br>
			</div>
		</div>
	</section>
	 <footer>
	   <p>
	     <span>原文：</span>
	     <span><a href="http://www.w3cplus.com/css/vertically-center-content-with-css">
	       元素垂直居中</a></span>
	   </p>
	</footer>
</body>
</html>
