<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>echarts</title>
</head>
<body>
  <h1>echarts</h1>

  <div id="main" style="width: 600px; height: 400px;"></div>
  <script src="./echarts.js"></script>
  <script src="./macarons.js"></script>

  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById("main"));
    var option = {
      title: {
        text: 'echars'
      },
      tootip: {},
      legend: {
        data: ['销量', 'foo']
      },
      xAxis: {
        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
      },
      yAxis: {
      },
      series: [
        {
          name: '销量',
          type: 'bar',
          data: [5, 10, 20, 4, 2, 7]
        },
        {
          name: 'foo',
          type: 'bar',
          data: [15, 1, 24, 30, 12, 7]
        },
        {
          name: 'bar',
          type: 'line',
          data: [16, 2, 25, 31, 13, 8]
        }
      ]
    };
    myChart.setOption(option, true);
  </script>
</body>
</html>
