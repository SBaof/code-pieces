<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Secret</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="border"></div>

    <div class="box-shadow"></div>

    <div class="bg-position"></div>

    <div class="sth-meaningful">
      <div>I have a nice subtle inner rounding, don't I look pretty?</div>
    </div>

    <div class="sth-meaningful-anthor">
      I have a nice subtle inner rounding, don't I look pretty?
    </div>

    <div class="background-line"></div>
    <div class="background-line-mult"></div>
    <div class="background-line-vertical"></div>
    <div class="background-line-slop"></div>
    <div class="background-line-repeat"></div>


    <script>
      // auto scroll to bottom
      window.onload = function() {
        setTimeout(() => {
          window.scroll(0, document.body.scrollHeight);
        }, 100);
      }
    </script>

  </body>
</html>
